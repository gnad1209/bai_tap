<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý Students</h1>
        
        <div class="form-container">
            <h2>Thêm học sinh</h2>
            <form id="addStudentForm">
                <input type="text" id="addName" placeholder="Name" required>
                <input type="text" name="begin"  id="addBirthdate"  placeholder="Birthdate (DD-MM-YYYY)" required>
                <input type="text" id="addGrades" placeholder="Grades (cách nhau bởi 1 dấu phẩy)" required>
                <label>
                    Fee Paid:
                    <input type="checkbox" id="addIsPayFee">
                </label>
                <button type="submit">Thêm</button>
            </form>
        </div>
        
        <div class="form-container">
            <h2>Cập nhật học sinh</h2>
            <form id="updateStudentForm">
                <input type="number" id="updateId" placeholder="Student ID" required>
                <input type="text" id="updateName" placeholder="Name" required>
                <input type="text" id="updateBirthdate" placeholder="Birthdate (DD-MM-YYYY)" required>
                <input type="text" id="updateGrades" placeholder="Grades (cách nhau bởi 1 dấu phẩy)" required>
                <label>
                    Fee Paid:
                    <input type="checkbox" id="updateIsPayFee">
                </label>
                <button type="submit">Cập nhật</button>
            </form>
        </div>
        
        <div class="form-container">
            <h2>Xóa học sinh</h2>
            <form id="deleteStudentForm">
                <input type="number" id="deleteId" placeholder="Student ID" required>
                <button type="submit">Xóa</button>
            </form>
        </div>
        
        <div class="form-container">
            <h2>Tìm kiếm học sinh</h2>
            <form id="searchStudentForm">
                <input type="text" id="searchName" placeholder="Name" required>
                <button type="submit">Tìm kiếm</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Filter Students</h2>
            <button onclick="filterTopStudent()">Top Student</button>
            <button onclick="filterUnpaidStudents()">Unpaid Fee Students</button>
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Năm sinh</th>
                    <th>Điểm</th>
                    <th>Tình trạng học phí</th>
                    <th>Thời gian ra trường</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="output"></div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="./service.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</body>
</html>
